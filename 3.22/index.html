<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div class="my_component">
    <input v-model="message">
    <myname v-bind:message="message"></myname>
</div>
<script>
    var myComponent = {
        props : {
            message:{
                type : String,
                required: true
            }
        },
        template : '<div class="child">我是字孩子，名字叫{{ message }}！</div>',
//        data : function () {    //当是组件的时候data返回值必须是一个方法，return属性值
//            return {
//                name : this.message
//            }
//        }
        computed: {
            name: function () {
                return this.message.trim().toLowerCase() //name使用组件中传过来的message作为参数
            }
        }
    };
    var myComponents = new Vue({
        el : ".my_component",
        data : {
            message : 'saf'
        },
        components : {'myname':myComponent}  //这里的myname对应html中的<myname>
    });
</script>
</body>
</html>
