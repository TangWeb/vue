<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div class="my_component">
    <myname></myname>
</div>
<script>
    let myComponent = {
        template : '<div class="child">我是字孩子，名字叫{{ name }}！</div>',
        data : function () {    //当是组件的时候data返回值必须是一个方法，return属性值
            return {
                name : 'tangju'
            }
        }
    };
    var myComponents = new Vue({
        el : ".my_component",
        components : {'myname':myComponent}  //这里的myname对应html中的<myname>
    });
</script>
</body>
</html>
