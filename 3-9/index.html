<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <p>我先出一个数字：{{ message }}</p>
    <p>这是这个数字进行翻转得到的：{{ reCover }}</p>
</div>

<div id="demo1">
    {{ fullName }}
</div>
<script>
    var vm = new Vue({
        el : "#demo",
        data : {
            message : 'Hello'
        },
        computed :{ // 计算属性 ,这里也可以用methods方法，结果是一样的。但是计算属性是基于它的依赖缓存，也就是说message不变的话，不需要再执行下面的操作了
            reCover : function () {  //这里的reCover居然不自动提醒，phpStorm没有支持Vue.js的提醒吗？
                return this.message.split('').reverse().join('')
            }
        }

    });

    var vm2 = new Vue({

                return this.firstName + this.lastName
